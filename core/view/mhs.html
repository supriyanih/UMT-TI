<div ng-include src="'./core/view/header.html'"></div>
<div growl></div>
<div class="container">
    <div class="row">
        <div class="span12">
            <div class="row">
                <div class="span12">
                    <table class="table table-condensed ">
                        <thead>
                        <tr>
                            
                            <th>NIM</th>
                            <th>Nama</th>
                            <th>TTL</th>
                           
                            <th>JK</th>
                            <th>prodi</th>
                            <th>kelas</th>
                            <th>Alamat</th>
                            <th>Telpon</th>
                             <th>Email</th>
                             <th>status</th>
                            <th >Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="v in mhs" class="repeat-item">
                            
                            <td><h5> {{v.nim}} </h5></td>
                            <td><h5> {{v.nama}} </h5></td>
                             <td><h6> {{v.tmpt_lahir}}/{{v.tgl_lahir}} </h5></td>
                              
                               <td><h5> {{v.jenkel}} </h5></td>
                                <td><h5> {{v.prodi}} </h5></td>
                                <td><h5> {{v.kls_mhs}} </h5></td>
                                <td><h5> {{v.alamat}} </h5></td>
                                 <td><h5> {{v.telpon}} </h5></td>
                                  <td><h5> {{v.email}} </h5></td>
                                  <td>
                                      <div ng-if="v.isactive === '1'">
                                          <h5>Aktif</h5>
                                      </div>
                                      <div ng-if="v.isactive === '0'">
                                          <h5>Non-Aktif</h5>
                                      </div>
                                  </td>
                              
                            
                            <td style="width: 1%;">
                                <button  ng-click="modalMhs('Edit',v.mhsid)" class="btn-small btn-info" type="button"><h6>Edit</h6></button>
                            </td>
                            <td style="width: 1%;">
                                <button  ng-click="delete(v.mhsid)" class="btn-small btn-info" type="button"><h6>Delete</h6></button>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal {{modaloption}} " data-ng-init="modaloption='hide'">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="closeModal()" aria-hidden="true"></button>
        <h3 style="color: #040404">{{action}} Data</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            
            <div class="control-group" >
                <label class="control-label"style="color: #040404">NIM</label>
                <div class="controls">
                    <div class="span12" >
                        <input type="text" name="nim" class="span3"  ng-model="data.nim" />
                        <input type="hidden" name="mhsid" class="span3"  ng-model="data.mhsid" />
                    </div>
                </div>
            
            </div>
            <div class="control-group" ng-if="action === 'Akun'">
                <label class="control-label"style="color: #040404">Password</label>
                <div class="controls">
                    <div class="span12" >
                        <input type="text" name="password_mhs" class="span3"  ng-model="data.password_mhs" />
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label"style="color: #040404">Nama</label>
                <div class="controls">
                    <div class="span12" >
                        <input type="text" name="nama" class="span3"  ng-model="data.nama" />
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label"style="color: #040404">Tempat Lahir</label>
                <div class="controls">
                    <div class="span12" >
                        <input type="text" name="tmpt_lahir" class="span3"  ng-model="data.tmpt_lahir" />
                        
                    </div>
                </div>
            </div>
                
              <div class="control-group">  
                <label class="control-label"style="color: #040404">Tanggal Lahir</label>
                <div class="controls">
                    <div class="span12" >
                       <input type="text" ng-model="data.tgl_lahir" id="dp2" data-date-format="dd-MM-yyyy" value="02-16-2012" class="span2 datepicker" data-provide="datepicker">
                    </div>
                </div>
              </div>
                
            <div class="control-group">
                 <label class="control-label"style="color: #040404">Gender</label>
                <div class="controls">
                    <div class="span12" >
                        <select type="text" name="jenkel" class="span3"  ng-model="data.jenkel" placeholder="L/P" >
                            <option value="L">Laki-Laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                 <label class="control-label"style="color: #040404">Program Studi</label>
                <div class="controls">
                    <div class="span12" >
                        <select type="text" name="prodi" class="span3"  ng-model="data.prodi" >
                            <option value="Teknik Informatika">Teknik Informatika</option>
                            <option value="Teknik Elektro">Teknik Elektro</option>
                            <option value="Teknik Industri">Teknik Industri</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label"style="color: #040404">Kelas</label>
                <div class="controls">
                    <div class="span12">
                        <select type="text" name="kls_mhs" class="span3" ng-model="data.kls_mhs">
                            <option value="Reguler">Reguler</option>
                            <option value="P2K">P2K</option>
                        </select>
                    </div>   
                </div>              
            </div>
            
            <div class="control-group">
                <label class="control-label" style="color: #040404">alamat</label>
                <div class="controls">
                    <div class="span12">
                        <textarea type="text" name="alamat" class="span3" ng-model="data.alamat" />
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label" style="color: #040404">telpon</label>
                <div class="controls">
                    <div class="span12">
                        <input type="text" name="telpon" class="span3" ng-model="data.telpon" />
                    </div>
                </div>
            </div>
            
             <div class="control-group">
                <label class="control-label" style="color: #040404">email</label>
                <div class="controls">
                    <div class="span12">
                        <input type="text" name="email" class="span3" ng-model="data.email" />
                        
                    </div>
                </div>
            </div>
            
            
        </form>

    </div>
    <div class="modal-footer">
        <button type="button"  data-ng-click="closeModal()" class="btn">Tutup</button>
        <button ng-click="save(data,action)" class="btn btn-primary">Simpan</button>
    </div>
</div>

<footer class="win-ui-dark win-commandlayout navbar-fixed-bottom">
    <div class="container">
        <div class="row">

            <div class="span4 align-left">
                <a href="./index.html#!/home"class="win-command">
                    <span class="win-commandicon win-commandring icon-home"></span>
                    <span class="win-label">Home</span>
                </a>
                <hr class="win-command">
                <button class="win-command" ng-click="modalMhs('Tambah')" >
                    <span class="win-commandicon win-commandring icon-plus-5"></span>
                    <span class="win-label">Tambah</span>
                </button>
            </div>
            <div class="span8 align-right">
                <button class="win-command" ng-click="gotoPage(pagefirst)" ng-disabled="page <= pagefirst">
                    <span class="win-commandicon win-commandring   icon-first"></span>
                    <span class="win-label">Pertama</span>
                </button>
                <button class="win-command" ng-click="gotoPage(page-1)" ng-disabled="page <= pagefirst">
                    <span class="win-commandicon win-commandring icon-previous"></span>
                    <span class="win-label">Sebelumnya</span>
                </button>
                <button type="button" class="win-command" ng-repeat="p in pagination" ng-click="gotoPage(p)">
                    <span class="win-commandicon win-commandring icon-grid"></span>
                    <span class="win-label">Page {{p}}</span>
                </button>
                <button class="win-command" ng-click="gotoPage('berikutnya')" ng-disabled="page >= pagelast">
                    <span class="win-commandicon win-commandring icon-next"></span>
                    <span class="win-label">Berikutnya</span>
                </button>
                <button class="win-command" ng-click="gotoPage(pagelast)" ng-disabled="page >= pagelast">
                    <span class="win-commandicon win-commandring  icon-last"></span>
                    <span class="win-label">Terakhir</span>
                </button>
            </div>
        </div>
    </div>
</footer>
